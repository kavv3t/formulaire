<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
</head>
<body>
  <form id="contactForm" method="POST" action="https://hooks.zapier.com/hooks/catch/20460887/29smf1l/">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
  <script async src="submit.js"></script>
  <div id="dataDiv"></div>
  <script>
    fetch("https://script.google.com/macros/s/AKfycbx4PyhVYibiK3-yfxRy2ue0vgB9QsjYQZVP_Losr3dyMAsagmc5UbY8N7dJHt3diabVkA/exec")
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    const div = document.getElementById("dataDiv");
    // Vérifiez que les données sont bien récupérées
    console.log(data);
    data.forEach(entry => {
      div.innerHTML += `<p>Name: ${entry.name}, Email: ${entry.email}, Message: ${entry.message}</p>`;
    });
  })
  .catch(error => console.error("Error fetching data:", error));

</script>

</body>
</html>
<!--Formulaire avec 0 php et juste un peu de js-->
