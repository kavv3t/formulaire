<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
</head>
<body>
  <form id="contactForm" method="POST" action="https://hooks.zapier.com/hooks/catch/20460887/29ieqhs/">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
  <script async src="submit.js"></script>
  <div id="dataDiv"></div>
  <script>
    const url = 'https://gist.githubusercontent.com/kavv3t/4da154145a99fa6ed310a2c565e90edc/raw';

    async function fetchData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            displayData(data);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    function displayData(data) {
        const dataDiv = document.getElementById('dataDiv');
        dataDiv.innerHTML = `<p>Name: ${data.name}</p>
                             <p>Email: ${data.email}</p>
                             <p>Message: ${data.message}</p>`;
    }

    fetchData();
</script>

</body>
</html>
